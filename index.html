<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Bridge – Ứng dụng của chúng tôi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      position: relative;
      text-align: center;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 400px;
      object-fit: cover;
    }
    header .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      padding: 0 10px;
      text-align: center;
      max-width: 90%;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #0066cc;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    .app-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .app-card:hover {
      transform: translateY(-4px);
    }
    .app-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 20%;
      margin-bottom: 10px;
    }
    .contact {
      margin-top: 40px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }
    .contact a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="image/banner.png" alt="App Bridge Banner">
    <div class="banner-text">
      Khám phá công nghệ thông minh, mang lại niềm vui và tiện ích cho cuộc sống mỗi ngày!
    </div>
  </header>

  <div class="container">
    <h1>Ứng dụng của chúng tôi</h1>
    <div class="app-grid" id="appList">
      <!-- Danh sách ứng dụng sẽ được thêm tự động bằng JS -->
    </div>
    <div class="contact">
      <p>Nhà phát triển: <strong>App Bridge</strong></p>
      <p>Email: <a href="mailto:leconglongvu@gmail.com">leconglongvu@gmail.com</a></p>
      <p>Số điện thoại: <a href="tel:0986495949">0986495949</a></p>
      <p><a href="https://play.google.com/store/apps/dev?id=6205244028782286901" target="_blank">
        Xem tất cả ứng dụng trên Google Play</a></p>
    </div>
  </div>

  <script>
    // Danh sách ứng dụng (thay tên file icon theo đúng trong thư mục logo)
    const apps = [
      {
        name: "Công Suất Sạc",
        icon: "logo/congsuatsac.png",
        url: "https://play.google.com/store/apps/details?id=com.example.congsuatsac"
      },
      {
        name: "App Khác",
        icon: "logo/appkhac.png",
        url: "https://play.google.com/store/apps/details?id=com.example.appkhac"
      }
    ];

    const appList = document.getElementById("appList");
    apps.forEach(app => {
      const card = document.createElement("div");
      card.className = "app-card";
      card.innerHTML = `<img src="${app.icon}" alt="${app.name}">
                        <div>${app.name}</div>`;
      card.addEventListener("click", () => window.open(app.url, "_blank"));
      appList.appendChild(card);
    });
  </script>
</body>
</html>
