<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Bridge – Ứng dụng của chúng tôi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF5E1; /* màu nền dịu theo màu app */
      margin: 0;
      padding: 0;
      color: #654321; /* text chính giống màu app */
    }
    header {
      text-align: center;
    }
    header img {
      width: 100%;
      max-height: 250px; /* banner nhỏ gọn hơn */
      object-fit: cover;
      display: block;
      border-bottom: 3px solid #F2DFC2; /* viền nhấn màu header */
    }
    .banner-text {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #654321;
      margin: 15px auto 25px;
      max-width: 80%;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 15px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #8B4513; /* tiêu đề nổi bật hơn một chút */
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    .app-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .app-card:hover {
      transform: translateY(-4px);
    }
    .app-card img {
      width: 100px; /* kích thước đồng nhất */
      height: 100px;
      object-fit: contain;
      border-radius: 20%;
      margin-bottom: 10px;
      background-color: #fafafa;
      padding: 10px;
    }
    .contact {
      margin-top: 40px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }
    .contact a {
      color: #8B4513;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="image/banner.jpg" alt="App Bridge Banner">
  </header>

  <div class="banner-text">
    Khám phá công nghệ thông minh, mang lại niềm vui và tiện ích cho cuộc sống mỗi ngày!
  </div>

  <div class="container">
    <h1>Ứng dụng của chúng tôi</h1>
    <div class="app-grid" id="appList"></div>

    <div class="contact">
      <p>Nhà phát triển: <strong>App Bridge</strong></p>
      <p>Email: <a href="mailto:leconglongvu@gmail.com">leconglongvu@gmail.com</a></p>
      <p>Số điện thoại: <a href="tel:0986495949">0986495949</a></p>
      <p><a href="https://play.google.com/store/apps/dev?id=6205244028782286901" target="_blank">
        Xem tất cả ứng dụng trên Google Play</a></p>
    </div>
  </div>

  <script>
    const apps = [
      { name: "Công Suất Sạc", icon: "image/chargin-power-logo.png", url: "https://play.google.com/store/apps/details?id=vn.lecon.device.info" },
      { name: "Ngày Gọn Gàng", icon: "image/ngay-gon-gang-logo.png", url: "https://play.google.com/store/apps/details?id=vn.lecon.smart_todo_list" },
      { name: "Kết Nối WiFi", icon: "image/wifi-connection-logo.png", url: "https://play.google.com/store/apps/details?id=vn.icheck.connect.wifi" },
      { name: "Tải Nhiều File(s)", icon: "image/tai-nhieu-files-logo.png", url: "https://play.google.com/store/apps/details?id=vn.lecon.download.files" }
    ];

    const appList = document.getElementById("appList");
    apps.forEach(app => {
      const card = document.createElement("div");
      card.className = "app-card";
      card.innerHTML = `<img src="${app.icon}" alt="${app.name}"><div>${app.name}</div>`;
      card.addEventListener("click", () => window.open(app.url, "_blank"));
      appList.appendChild(card);
    });
  </script>
</body>
</html>
